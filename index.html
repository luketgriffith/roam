<!DOCTYPE html>
<html>
<head>
  <title>Roam Member Network</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="contain-to-grid">
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area title-header">
        <li class="name">
          <h1><a href="#">Roam</a></h1>
          <li class="toggle-topbar menu-icon"><a href="#"><i class="fa fa-user"></i><span>John Doe</span></a></li>
        </li>
     </ul>
      <section class="top-bar-section">
        <ul class="right">
          <li class="name"><a href="#"><i class="fa fa-user"></i>John Doe</a></li>
          <li class="has-dropdown">
            <a href="#"><i class="fa fa-bars"></i></a>
            <ul class="dropdown main-menu">
              <li><a href="#">Profile<i class="fa fa-caret-right"></i></a></li>
              <li><a href="#">Account<i class="fa fa-caret-right"></i></a></li>
              <li><a href="#">Help<i class="fa fa-caret-right"></i></a></li>
              <li><a href="#">Sign Out<i class="fa fa-caret-right"></i></a></li>
            </ul>
          </li>
        </ul>
      </section>
    </nav>
  </div>
  <!--Main Content-->
  <div class="content row">
    <div class="main_nav_left small-12 large-2 columns">
      <div class="main_nav_int">
        <img src="http://lorempixel.com/200/200">
        <div class="main_cap">
          <h4>Person's Name</h4>
          <span>Person's Title</span><br>
          <span>Person's Company</span>
        </div>
      </div>

      <div class="main_nav_list">
        <ul>
          <li>Home</li>
          <li>Members</li>
          <li>Book Room</li>
          <li>Galleria Calendar</li>
          <li>Administrator Tools</li>
          <li>Help</li>
        </ul>
      </div>

    </div>

    <div class="mid_content small-12 large-7 columns">
      <div class="mid_int small-12 columns">
        <div class="mid_img small-4 columns">
           <img src="http://lorempixel.com/200/200">
           <a href="#">Book Room</a>
        </div>
          <div class="mid_img small-4 columns">
           <img src="http://lorempixel.com/200/200">
           <a href="#">Profile</a>
        </div>
        <div class="mid_img small-4 columns">
           <img src="http://lorempixel.com/200/200">
           <a href="#">Account</a>
        </div>

        <div class="create_post small-12 columns">
          <div class="small-11 large-9 columns">
            <input type="text" placeholder="Say something...">
          </div>
          <div class="create_img small-1 large-3 columns">
            <a href="#">
              <i class="fa fa-picture-o"></i>
            </a>
          </div> 
          <div class="create_two small-12 large-12 columns">
            <div class="create_select small-12 large-6 columns">
              <select>
                <option>Select a Category</option>
              </select>
            </div>
            
            <div class="create_btn small-12 large-6 columns">
              <button class="button">
                Post
              </button> 
            </div> 
          </div>
        </div>

      </div>
    </div>
      

    <div class="right_content small-12 large-3 columns">
      <div class="right_int">
        <img src="http://lorempixel.com/300/200">
      </div>  
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>
</body>


</html>
